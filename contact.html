<head>

<body>
    <ul class="skipLinks">
        <li><a href="#main">Skip to main content</a> </li>
    </ul>
<header>
   <div class="contactHeader">
    <nav>
        <div class="wrapper">
        <h2>get in touch</h2>
        <input type="checkbox" id="toggle" name="toggle">
    <!-- linked "About" to index.html so that the link would not take you out of the site  -->
        <ul class="menu">
                <li><a href="index.html">home</a></li>
                <li><a href="index.html">about</a></li>

                <li><a href="contact.html">contact</a></li>
            </ul>
            <label for="toggle"><i class="fa fa-bars"></i><p>Menu</p></label>
    </nav>
    </div>
</header>
<main id="main">
<section>
<div class="contactForm">


    <form class="formContainer">
        <label for="name" class="visuallyhidden">Name</label>
        <input type="text" class="nameEmail" id="name" placeholder="Name">
        <label for="email" class="visuallyhidden">Email address</label>
        <input type="email" class="nameEmail" id="email" placeholder="Email address">
        <label for="comment" class="visuallyhidden">Comment</label>
        <textarea id="comment" name="comment" rows="10" cols="33">
        Message</textarea>
        <button class="formButton">submit</button>
    </form>
</div>
</section>

<section class="contactInfo wrapper">
<div class="social">
    <a href="www.facebook.com" aria-label="visit social platform, Facebook">
        <i aria-hidden="true" class="fab fa-facebook-f" title="Facebook"></i></a>
    <a href="www.instagram.com" aria-label="visit social platform, Instagram">
        <i aria-hidden="true" class="fab fa-instagram" title="Instagram"></i></a>
    <a href="www.twitter.com" aria-label="visit social platform, Twitter">
        <i aria-hidden="true" class="fab fa-twitter" title="Twitter"></i></a>
    <a href="https://www.whatsapp.com/" aria-label="visit messenger service, Whatsapp">
            <i aria-hidden="true" class="fab fa-whatsapp" title="Whatsapp"></i></a>
</div>
<div class="addressA">
    <p>info@email.com</p>
    <p>123 - 456 - 7890</p>
    <p>123 Queen Street West, Unit 10</p>
    <p>Toronto, Ontario</p>
    <p>M5V2D5</p>
</div>
